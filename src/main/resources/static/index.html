<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Produkty – CRUD + Logowanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1b2a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            background: #1f2035cc;
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #9fc5e8;
            margin-bottom: 10px;
            font-size: 2em;
        }

        small {
            display: block;
            text-align: center;
            margin-bottom: 5px;
            color: #c1c7d0;
            font-size: 0.9em;
        }

        /* Аутентификация */
        #auth {
            text-align: center;
            margin-bottom: 30px;
        }

        #auth input {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #6c7a96;
            background: #2a2c42;
            color: #e0e0e0;
            outline: none;
            transition: 0.3s;
        }
        #auth input:focus {
            border-color: #9fc5e8;
            box-shadow: 0 0 6px #9fc5e8;
        }

        #auth button {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin: 2px;
        }
        #btnLogin { background-color: #6c7a96; color: #fff; }
        #btnLogin:hover { background-color: #8aa1c1; }
        #btnRegister { background-color: #8a79b9; color: #fff; }
        #btnRegister:hover { background-color: #a59ed4; }
        #btnLogout { background-color: #b96c6c; color: #fff; }
        #btnLogout:hover { background-color: #d48a8a; }

        #authMsg {
            margin-top: 10px;
            font-weight: 500;
            min-height: 1.2em;
            color: #f28b82;
        }

        /* Форма */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 30px;
            background: #2a2c42;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(159,197,232,0.2);
        }
        label {
            font-size: 14px;
            color: #9fc5e8;
            margin-bottom: 6px;
            display: block;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #6c7a96;
            border-radius: 8px;
            background: #2a2c42;
            color: #e0e0e0;
            transition: 0.3s;
        }
        input:focus {
            border-color: #9fc5e8;
            box-shadow: 0 0 6px #9fc5e8;
        }

        .row {
            grid-column: 1 / -1;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        button {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: 0.3s;
        }
        #clear { background-color: #6c7a96; color: #fff; }
        #clear:hover { background-color: #8aa1c1; }

        #msg {
            color: #f28b82;
            min-height: 1.2em;
            text-align: center;
            margin-top: 8px;
            font-weight: 500;
        }

        /* Таблица */
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            background: #2a2c42;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 12px rgba(159,197,232,0.2);
        }
        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #6c7a96;
        }
        th {
            background-color: #6c7a96;
            color: #fff;
            font-weight: 600;
        }
        tr:hover { background-color: #3a3c5a; }
        .actions { display: flex; gap: 8px; }
        .actions button {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9em;
        }
        .actions button[data-edit] { background-color: #8a79b9; color: #fff; }
        .actions button[data-edit]:hover { background-color: #a59ed4; }
        .actions button[data-del] { background-color: #b96c6c; color: #fff; }
        .actions button[data-del]:hover { background-color: #d48a8a; }
    </style>
</head>
<body>
<div class="container">
    <h1>Produkty – CRUD</h1>
    <small>Vladyslav Bilenko 66691</small>
    <small>Po rejestracji naciśnij logowanie</small>

    <div id="auth">
        <h3>Logowanie / Rejestracja</h3>
        <div style="display:flex; gap:10px; justify-content:center; margin-bottom:12px;">
            <input id="login" placeholder="Login">
            <input id="password" type="password" placeholder="Hasło">
        </div>
        <div style="display:flex; gap:10px; justify-content:center;">
            <button id="btnLogin" type="button">Zaloguj</button>
            <button id="btnRegister" type="button">Zarejestruj</button>
            <button id="btnLogout" type="button" style="display:none;">Wyloguj</button>
        </div>
        <p id="authMsg"></p>
        <hr style="margin-top:20px;">
    </div>

    <form id="form">
        <input type="hidden" id="id">
        <div>
            <label>Nazwa</label>
            <input id="name" required>
        </div>
        <div>
            <label>Cena (PLN)</label>
            <input id="price" placeholder="np. 19,99" required>
        </div>
        <div>
            <label>Kategoria</label>
            <input id="category" required>
        </div>
        <div>
            <label>Data (YYYY-MM-DD)</label>
            <input id="createdAt" type="date" required>
        </div>
        <div class="row">
            <button type="submit">Zapisz</button>
            <button type="button" id="clear">Wyczyść</button>
        </div>
        <div id="msg"></div>
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th><th>Nazwa</th><th>Cena</th><th>Kategoria</th><th>Data</th><th>Akcje</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr><td colspan="6" style="text-align:center;color:#c1c7d0">Brak danych</td></tr>
        </tbody>
    </table>
</div>

<script>
    const API = "/api/products";
    const AUTH = "/api/auth";
    const $ = (id)=>document.getElementById(id);
    const tbody = $("tbody");

    function getToken() { return localStorage.getItem("token"); }
    function setToken(t) { t ? localStorage.setItem("token", t) : localStorage.removeItem("token"); }
    function isLoggedIn() { return !!getToken(); }

    function updateUI() {
        const logged = isLoggedIn();
        document.querySelector("form").style.display = logged ? "grid" : "none";
        document.querySelector("table").style.display = logged ? "table" : "none";
        $("btnLogout").style.display = logged ? "inline-block" : "none";
        $("btnLogin").style.display = logged ? "none" : "inline-block";
        $("btnRegister").style.display = logged ? "none" : "inline-block";
        $("authMsg").textContent = logged ? "✅ Zalogowano pomyślnie" : "";
    }

    async function fetchAuth(url, options={}) {
        const token = getToken();
        options.headers = options.headers || {};
        if (token) options.headers["Authorization"] = "Bearer " + token;
        const r = await fetch(url, options);
        if (r.status === 401) {
            setToken(null);
            updateUI();
        }
        return r;
    }

    async function load() {
        const r = await fetchAuth(API);
        if(!r.ok){ $("msg").textContent = "Błąd połączenia z API"; return; }
        const data = await r.json();
        if(!data.length){
            tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;color:#777">Brak danych</td></tr>`;
            return;
        }
        tbody.innerHTML = data.map(p=>`
      <tr>
        <td>${p.id}</td>
        <td>${p.name}</td>
        <td>${(Number(p.price)||0).toFixed(2)}</td>
        <td>${p.category}</td>
        <td>${p.createdAt}</td>
        <td class="actions">
          <button data-edit="${p.id}">Edytuj</button>
          <button data-del="${p.id}">Usuń</button>
        </td>
      </tr>
    `).join("");
    }

    function readForm(){
        return {
            name: $("name").value.trim(),
            price: Number(String($("price").value).replace(",", ".")),
            category: $("category").value.trim(),
            createdAt: $("createdAt").value
        };
    }

    function fillForm(p={}) {
        $("id").value = p.id || "";
        $("name").value = p.name || "";
        $("price").value = (p.price ?? "").toString();
        $("category").value = p.category || "";
        $("createdAt").value = p.createdAt || new Date().toISOString().slice(0,10);
    }

    $("form").onsubmit = async (e)=>{
        e.preventDefault();
        $("msg").textContent = "";
        const id = $("id").value;
        const payload = readForm();
        const r = await fetchAuth(id ? `${API}/${id}` : API, {
            method: id ? "PUT" : "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify(payload)
        });
        if(!r.ok){ $("msg").textContent = await r.text() || "Błąd zapisu"; return; }
        fillForm();
        await load();
    };

    $("clear").onclick = ()=>{ fillForm(); $("msg").textContent = ""; };

    tbody.addEventListener("click", async (e)=>{
        const idE = e.target.getAttribute("data-edit");
        const idD = e.target.getAttribute("data-del");
        if(idE){
            const r = await fetchAuth(`${API}/${idE}`);
            if(r.ok) fillForm(await r.json());
        }
        if(idD){
            if(!confirm("Usunąć?")) return;
            const r = await fetchAuth(`${API}/${idD}`, {method:"DELETE"});
            if(!r.ok){ $("msg").textContent = "Nie udało się usunąć"; return; }
            await load();
        }
    });

    $("btnLogin").onclick = async ()=>{
        const login = $("login").value.trim();
        const password = $("password").value.trim();
        if(!login || !password) return $("authMsg").textContent = "Podaj login i hasło";

        const r = await fetch(`${AUTH}/login`, {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({login,password})
        });

        const text = await r.text();
        try {
            const data = JSON.parse(text);
            if(r.ok && data.token){
                setToken(data.token);
                updateUI();
                await load();
            } else {
                $("authMsg").textContent = data.message || text || "Błędny login lub hasło";
            }
        } catch {
            $("authMsg").textContent = text || "Błąd logowania";
        }
    };

    $("btnRegister").onclick = async ()=>{
        const login = $("login").value.trim();
        const password = $("password").value.trim();
        const r = await fetch(`${AUTH}/register`, {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({login,password})
        });
        $("authMsg").textContent = await r.text();
    };

    $("btnLogout").onclick = ()=>{
        setToken(null);
        updateUI();
    };

    fillForm();
    updateUI();
    if (isLoggedIn()) load();
</script>
</body>
</html>
